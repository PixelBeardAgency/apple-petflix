<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Petflix - Discover & Share Pet Videos</title>
    <meta name="title" content="Petflix - Discover & Share Pet Videos" />
    <meta name="description" content="Discover, share, and enjoy adorable pet videos from YouTube. Join the Petflix community!" />
    <meta name="keywords" content="pets, videos, youtube, dogs, cats, animals, cute, funny" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Petflix" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#f97316" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Cast SDK -->
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://petflix.app/" />
    <meta property="og:title" content="Petflix - Discover & Share Pet Videos" />
    <meta property="og:description" content="Discover, share, and enjoy adorable pet videos from YouTube. Join the Petflix community!" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://petflix.app/" />
    <meta property="twitter:title" content="Petflix - Discover & Share Pet Videos" />
    <meta property="twitter:description" content="Discover, share, and enjoy adorable pet videos from YouTube. Join the Petflix community!" />
    <meta property="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
